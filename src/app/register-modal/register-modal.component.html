<div id="register">
  <form ngNoForm>
    <mat-form-field>
      <input matInput required="required" placeholder="Username" pattern="[^'\x22><]+" title="Username: No Special Characters">
    </mat-form-field>
    <p>
      <mat-form-field>
        <input matInput required="required" type="email" placeholder="Email Address"  title="Email">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="demo-full-width">
        <input matInput required="required" type="password" placeholder="Password" pattern="[^'\x22><]+" title="Password: No < '  >">
      </mat-form-field>
      <mat-form-field class="password">
        <input matInput required="required" type="password" placeholder="Confirm Password" pattern="[^'\x22><]+" title="Password: No < '  >">
      </mat-form-field>
    </p>
    <button mat-raised-button class="submit" type="submit" value="Register!">Register!</button>
  </form>
</div>
